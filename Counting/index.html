<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For-Loop</title>
</head>
<body>
    <script>
        var a = prompt("Enter Number You Want Counting:- ")
        for (var i =1; i <= a; i++ ) {
            document.write(i + "<br>");           
        }
    </script>
</body>
</html>
