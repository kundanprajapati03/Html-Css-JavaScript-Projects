<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-number-print</title>
    <style>
        body{
            background-color: lightpink;
        }
        #box{
            height: 100px;
            width: 200px;
            color: red;
            background-color: black;
            font-size: 80px;
            text-align: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <!-- print random humber by clicking  -->
    <div id="box" ></div>

    <script>
        var a= Math.floor(Math.random()  * 10 + 1);
        document.getElementById("box").innerHTML = a;

        if (a == 5) {
            document.write("you are winner")
        }
    </script>
</body>
</html>
