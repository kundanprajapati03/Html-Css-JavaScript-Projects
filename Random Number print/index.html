<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-Number</title>
</head>
<body>
    <script>
        var a= prompt("Enter the max value you want random number: ");

        document.write("Print A random Between 1 to "+ a + " :- " );
        var b = Math.floor( Math.random() * a + 1);

        document.write(b);
    </script>
</body>
</html>
