<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assest/css/style.css">
    
</head>
<body onload="generate()">
    <div class="container">
        <div class="title">Capture Project</div>
        <div id="heading"></div>
        <div id="capture"></div>
        <div class="input">
            <input id="input" type="text" placeholder="Enter the capture...." required>
        </div>
        <div class="btn">
            <button id="check" type="button" onclick="check()">Check</button>
        </div>
        <div class="btn">
            <button id="change" type="button" onclick="generate()">New Capture</button>
        </div>
    </div>
    <script src="assest/javascript/main.js"></script>
</body>
</html>
