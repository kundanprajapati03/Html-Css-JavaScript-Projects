<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assest/css/style.css">
</head>

<body>
    <div class="form-container">
        <div class="close" id="close">
            <a href="#closealert"><span >X</span></a>
        </div>
        <form action="">
            <div class="box">
                <h1>Student Details</h1>
            </div>
            <div class="box">
                <label for="">Name</label>
                <input type="text" placeholder="Name...">
            </div>
            <div class="box">
                <label for="">Father Name</label>
                <input type="text" placeholder="Father Name...">
            </div>
            <div class="box">
                <label for="">Mother Name</label>
                <input type="text" placeholder="Mother Name...">
            </div>
            <div class="box">
                <label for="">Gender</label>
                <input type="radio" name="a" id="" value="male">
                <span>male</span>
                <input type="radio" name="a" id="" value="Female">
                <span>Female</span>
                <input type="radio" name="a" id="" value="Other">
                <span>Other</span>
            </div>
            <div class="box">
                <label for="">DOB</label>
                <input type="date">
            </div>
            <div class="box">
                <label for="">Coures</label>
                <select name="" id="">
                    <option value="">Select Options</option>
                    <option value="">BBA</option>
                    <option value="">BCA</option>
                    <option value="">B.Tech</option>
                    <option value="">MBA</option>
                    <option value="">MCA</option>
                    <option value="">M.Tech</option>
                </select>
            </div>
            <div class="box">
                <label for="">Phone No</label>
                <input type="number" placeholder="Enter your Phone no....">
            </div>
            <div class="box">
                <label for="" >Email</label>
                <input type="email" placeholder="Enter Your Email....">
            </div>
            <div class="terms">
                <input type="checkbox" name="" id="">
                <span>I Agree with <a href="">Terms & Condition</a></span>
            </div>
            <div class="btn">
                <button type="submit" >Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div class="closealert" id="closealert">
        <div>
            <span>Really you want to exit from this Page.</span>
        </div>
        <div>
            <a href="#">
                <input type="button" value="Yes">
            </a>
            <a href="#">
                <input type="button" value="No">
            </a>
        </div>
    </div>
    <script>
        function close() {
            confirm("Really you want to exit from this Page");
        }
    </script>
</body>

</html>
