<!DOCTYPE html>
<html>
  <head>
    <title>Input and Output Example</title>
  </head>
  <body>
    <h1 id="output"></h1>
    <script>
      // Prompt user for input
      const userInput = prompt("Enter some text:");

      // Get the output element by its ID
      const outputElement = document.getElementById("output");

      // Set the text content of the output element to the user's input
      outputElement.textContent = userInput;
    </script>
  </body>
</html>
